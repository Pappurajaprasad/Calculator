<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator1.css">
</head>
<body>
    <div id="main">
        <form name="f">
            <input type="text" name="enter" placeholder="0" id="box"><br>
            <input type="button" value="1" onclick="f.enter.value+=1">
            <input type="button" value="2" onclick="f.enter.value+=2">
            <input type="button" value="3" onclick="f.enter.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f.enter.value+=4">
            <input type="button" value="5" onclick="f.enter.value+=5">
            <input type="button" value="6" onclick="f.enter.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.enter.value+=7">
            <input type="button" value="8" onclick="f.enter.value+=8">
            <input type="button" value="9" onclick="f.enter.value+=9">
            <input type="button" value="/" onclick="divi()">
            <br>
            <input type="button" value="C" onclick="f.enter.value=''">
            <input type="button" value="0" onclick="f.enter.value+=0">
            <input type="button" value="=" onclick="f.enter.value=eval(f.enter.value)">
            <input type="button" value="X" onclick="mul()">
            <br>
        </form>
    </div>

    <script src="calculator1.js">

    </script>
</body>
</html>
